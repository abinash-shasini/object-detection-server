services:
  - type: web
    name: object-detection-api
    env: python
    buildCommand: 'pip install --upgrade pip && pip install -r requirements.txt'
    startCommand: 'uvicorn app:app --host 0.0.0.0 --port $PORT'
    envVars:
      - key: PYTHON_VERSION
        value: '3.11'
      - key: PIP_NO_CACHE_DIR
        value: '1'
      - key: PYTHONUNBUFFERED
        value: '1'
